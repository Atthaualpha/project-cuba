<div class="pulse animated">
  <a (click)="volverAtras()" style="font-size: 25px; cursor: pointer;">
    <i class="fas fa-arrow-circle-left"></i> Volver</a>
  <div *ngIf="obtenerArticulos() && obtenerArticulos().length > 0; else vacio">
    <h1 class="text-center">Articulos adicionados</h1>
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Unidad</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Valoraci√≥n</th>
          <th scope="col">Adicionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artl of obtenerArticulos()">
          <th scope="row">{{ artl.idArticulo }}</th>
          <td>{{ artl.nombre }}</td>
          <td>{{ artl.unidadMedida }}</td>
          <td>{{ artl.cantidadMax }}</td>
          <td>{{ artl.valoracion }}</td>
          <td>
            <button style="background-color: transparent; border: none; cursor: pointer; color: #be0000" (click)="eliminarArticulo(artl)">
              <i class="fas fa-times fa-2x"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #vacio>
    <div class="text-center">
      <h1>No tiene articulos en el carrito</h1>
      <i class="fas fa-shopping-basket fa-6x"></i>
    </div>
  </ng-template>

</div>
