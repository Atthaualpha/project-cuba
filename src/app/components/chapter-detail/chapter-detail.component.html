<!-- Modal -->
<div class="modal fade" id="modal-articulo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="articles">
        <table class="table table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Unidad</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Valoraci√≥n</th>
              <th scope="col">Adicionar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let artl of articles">
              <th scope="row">{{ artl.idArticulo }}</th>
              <td>{{ artl.nombre }}</td>
              <td class="text-center">{{ artl.unidadMedida }}</td>
              <td class="text-center">{{ artl.cantidadMax }}</td>
              <td class="text-center">{{ artl.valoracion }}</td>
              <td class="text-center">
                <a href="chapter-detail.component.html">
                  <img style="width: 35px;" src="http://www.iconesbr.net/iconesbr/2009/07/8390/8390_256x256.png"
                  data-toggle="modal" data-target="#modal-add-article" />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
