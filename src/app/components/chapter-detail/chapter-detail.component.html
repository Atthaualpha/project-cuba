<div class="fadeIn animated">
  <a href="#" routerLink="/home" style="font-size: 25px;">
    <i class="fas fa-arrow-circle-left"></i> Capitulos</a>
  <h1 class="text-center">Articulos</h1>
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Unidad</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Valoraci√≥n</th>
        <th scope="col">Adicionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let artl of articles" [style.background]="!artl.cantidadMax ? '#cccccc' : ''">
        <th scope="row">{{ artl.idArticulo }}.{{ artl.idItem }}</th>
        <td>{{ artl.nombre }} <i *ngIf="artl.observacion" pTooltip="{{artl.observacion}}" class="fas fa-info-circle"></i></td>
        <td>{{ artl.unidadMedida }}</td>
        <td>{{ artl.cantidadMax }}</td>
        <td>{{ artl.valoracion }}</td>
        <td>
          <button *ngIf="artl.cantidadMax" style="background-color: transparent; border: none; cursor: pointer;" (click)="seleccionarArticulo(artl)">
            <i class="fas fa-cart-arrow-down fa-2x"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-panel-add-article *ngIf="panelAddArticle.getDisplay == true"></app-panel-add-article>
